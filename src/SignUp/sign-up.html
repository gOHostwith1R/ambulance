<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link  rel="stylesheet" href="sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
    <body>
        <main class="main">
            <h2 class="main-title">Sign Up</h2>
            <form class="main-form">
                <input type="text" aria-label="first-name" placeholder="First Name" class="main-form__input main-form__input-first-name">
                <input type="text" aria-label="last-name" placeholder="Last Name" class="main-form__input main-form__input-last-name">
                <input type="email" aria-label="email" placeholder="Email" class="main-form__input main-form__input-email">
                <div class="main-form__container">
                    <input type="password" aria-label="password" placeholder="fjgl88" class="main-form__input main-form__input-password">
                    <img src="../../assets/svg/visible-password-icon.svg" alt="visible-password-icon" class="main-form__container__icon-password" >
                </div>

                <div class="main-form__container">
                    <input type="password" aria-label="password" placeholder="Confirm Password" class="main-form__input main-form__input-password-check">
                    <img src="../../assets/svg/visible-password-icon.svg" alt="visible-password-icon" class="main-form__container__icon-password" >
                </div>
                <div class="main-form__container-button-submit">
                    <button class="main-form__button-submit" type="submit">
                        Sign up
                        <img src="../../assets/svg/arrow-icon.svg" alt="arrow-icon" class="main-form__container-button-arrow-icon">
                    </button>
                </div>
            </form>
            <footer class="footer">
                <p class="footer-title">Already have an account?</p>
                <a href="#" class="footer-sign">Sign in</a>
            </footer>
        </main>
    </body>
</html>
